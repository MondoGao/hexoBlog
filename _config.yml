# Site
title: 麦冬
subtitle: A horny front ent developer
description: 前端、杂谈、设计、艺术。
author: Mondo Gao
email: mondogao@gmail.com
language: 
- zh
- en
# timezone: 

# Social Accounts
twitter: mondo_gao
weibo: MondoGao
instagram: mondogao
github: mondogao
facebook: MondoGao

# Theme
avatar: /images/avatar.jpeg
valine: 
  enable: false
disqus: mondogao

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://mondogao.github.io
root: /
permalink: :lang/:year/:month/:day/:title/
permalink_defaults:
  lang: zh

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# skip_render:

# Writing
new_post_name: :lang/:year/:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anatole

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:MondoGao/mondogao.github.io.git
  branch: master

